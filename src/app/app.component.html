<div class="row">

  <div class="col-md-4">
    <h5> N O T E S </h5>
    <div *ngFor="let note of Notes" class="summary" (click)="CurrentNote = note" [style.background-color] = "note._id == CurrentNote._id ? 'blue' : 'white'">
      {{note.title}}, {{note.date}}

    </div>

    <button mat-button class="add" (click)="ShowInput = true">
      <mat-icon>
        add_circle_outline
      </mat-icon>
    </button>

  </div>
  <div class="col-md-8">

    <div class="summary">
      {{CurrentNote.title}}
      <br>
      {{CurrentNote.date }}
      <br>
      {{CurrentNote.body }}

    </div>
    <button mat-button class="delete" (click)="deleteCurrentNote(CurrentNote)" >
      <mat-icon>
        delete_forever
      </mat-icon>
    </button>
  </div>
</div>



<div class="inputcontainer" *ngIf="ShowInput" >
  <button mat-button class="deleteEntry" (click)="ShowInput = false">
    <mat-icon>
      delete_forever
    </mat-icon>
  </button>
  <input type="text" [(ngModel)] = "newNote.title">
  <input type="text" [(ngModel)] = "newNote.body">
  <button mat-button class="saveNote" (click)="SubmitNote()">
    <mat-icon>
      add_circle_outline
    </mat-icon>
  </button>

</div>
